<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analyzer - Chat</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script> <link href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700" rel="stylesheet">
    <style>
        .custom-checkbox:checked { background-color: #4f46e5; border-color: #4f46e5; }
        .custom-checkbox:checked::before { content: 'âœ”'; color: white; display: block; text-align: center; font-size: 12px; line-height: 16px; }
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 px-6 sm:px-10 py-3 fixed top-0 left-0 right-0 bg-white z-20">
    <div class="flex items-center gap-4 text-gray-800">
        <h2 class="text-lg font-bold">Audio Analyzer</h2>
    </div>

    <nav class="flex items-center gap-6">
        <a href="/" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Home</a>
        <a href="/llm" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Chat Analyzer</a>

        <a href="/issue" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Create Issue</a>
    </nav>
</header>
        
        <main class="flex flex-1 pt-16 h-screen">
            <aside class="w-full sm:w-80 h-[calc(100vh-4rem)] bg-slate-50 border-r flex flex-col">
                <div class="p-4 border-b">
                    <h3 class="font-bold text-lg text-slate-800">Meeting Notes</h3>
                </div>
                <div id="notes-list-container" class="p-4 overflow-y-auto flex-grow">
                    <p class="text-slate-500">Loading notes...</p>
                </div>
            </aside>

            <div class="flex-1 flex flex-col h-[calc(100vh-4rem)]">
                <div id="chat-container" class="flex-grow p-6 overflow-y-auto">
                    </div>
                <div class="p-4 bg-white border-t">
                    <div class="flex items-center gap-3">
                        <input id="chat-input" placeholder="Ask about the selected note(s)..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <button id="send-button" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-300">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="transcript-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col transform scale-95">
            <div class="flex items-center justify-between p-4 border-b">
                <h3 id="modal-title" class="text-lg font-bold text-gray-800">Transcript</h3>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto prose max-w-none">
                </div>
        </div>
    </div>

    <script src="/static/llm.js" defer></script>
</body>
</html>
