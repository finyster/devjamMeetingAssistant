<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Audio Analyzer</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Home</a>
              <a id="transcribe-btn" class="text-[#111418] text-sm font-medium leading-normal" href="#">Transcribe</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Analyze</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">GitHub</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Question" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBbGmivfNv2Pp-EiPxkOw4MCKszIZs-MNmsTV2y-RM7Pw_dUXFVKbSD6x5elt6qyHYf9nz508wfsCbb_ib-4dAIN1fV7EMU5dI7vZcrmQ0tZ8JPDkQdHK5EvPsQDxoEWWqIgIojNUqid7g0HO42RapXSdGaf1K5kPcSNIVfha7n_wkgvp-z-wr3Kw1_zsTSW_sykcbf9OMf5krECCIYYnKLiIulLi1XNDCpijxOghtUA1lZ2ZU4Tjmgr2LFs3OLtZ_DMzWqnqL3YIQ");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
    <div class="flex flex-wrap justify-between gap-3 p-4">
        <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Chat with Audio Analyzer</p>
    </div>
    <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4">
        Ask questions about the transcribed content. I have the full transcript ready as context.
    </p>

    <div id="chat-history" class="flex-grow flex flex-col p-4">
        </div>

    <div class="flex items-center px-4 py-3 gap-3 @container">
        <label class="flex flex-col min-w-40 h-12 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <input
                    id="chat-input"
                    placeholder="Ask a question..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-full placeholder:text-[#637488] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                />
                <div class="flex border-none bg-[#f0f2f4] items-center justify-center pr-4 rounded-r-lg border-l-0 !pr-2">
                    <div class="flex items-center gap-4 justify-end">
                        <button
                            id="send-button"
                            class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#1978e5] text-white text-sm font-medium leading-normal block"
                        >
                            <span class="truncate">Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </label>
    </div>
</div>
        </div>
      </div>
    </div>
<div id="transcript-sidebar" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col">
    <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-lg font-bold text-[#111418]">Meeting Transcript</h3>
        <button id="close-sidebar-btn" class="text-gray-500 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div id="sidebar-content" class="p-4 overflow-y-auto flex-grow">
        </div>
</div>

<div id="sidebar-overlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-40 hidden"></div>
  </body>
</html>

<script src="/static/llm.js" defer></script>
