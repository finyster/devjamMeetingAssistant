<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 音訊分析工具 (FastAPI + Gemini 1.5)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl mx-auto p-4 md:p-8">
        <div class="bg-white shadow-lg rounded-xl p-6 md:p-10">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">AI 音訊分析工具</h1>
                <p class="mt-2 text-md text-gray-600">從 YouTube 或本地檔案，讓 Gemini 分析逐字稿並標示說話者。</p>
            </header>

            <main>
                <div id="youtube-section" class="mb-6">
                    <label for="youtube-url" class="block text-sm font-medium text-gray-700 mb-2">YouTube 網址</label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="url" id="youtube-url" placeholder="在此貼上 YouTube 影片網址..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <button id="youtube-btn" class="w-full sm:w-auto bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-red-300 disabled:cursor-not-allowed transition-all duration-300">
                            從 YouTube 分析
                        </button>
                    </div>
                </div>

                <div class="relative flex py-4 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-400 font-semibold">或</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <div id="upload-section">
                    <label for="audio-file" class="custom-file-upload" id="file-upload-label">
                        <div class="flex flex-col items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <span class="font-medium text-indigo-600">點擊此處上傳檔案</span>
                            <span class="text-gray-500 mt-1" id="file-name-display">或將 MP3 檔案拖曳至此</span>
                            <p class="text-xs text-gray-500 mt-2">支援 MP3, WAV, M4A 等格式</p>
                        </div>
                    </label>
                    <input type="file" id="audio-file" class="hidden" accept="audio/*">
                </div>
                
                <div class="mt-6 text-center">
                    <button id="analyze-btn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-all duration-300" disabled>
                        分析上傳檔案
                    </button>
                </div>

                <div id="status-section" class="mt-8">
                    <div id="loader" class="hidden loader"></div>
                    <div id="error-message" class="hidden text-center text-red-600 bg-red-100 p-4 rounded-lg"></div>
                    <div id="result-container" class="mt-6 bg-gray-50 p-4 sm:p-6 rounded-lg border border-gray-200 hidden">
                        <h2 class="text-gray-900">分析結果</h2>
                        <p id="result-text" class="font-mono text-sm md:text-base"></p>
                    </div>
                </div>
            </main>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500">
            <p>由 FastAPI & Gemini 1.5 Flash 提供技術支援</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
